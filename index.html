<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Zia Full Dining Menu</title>
    <!-- All styles, fonts, tailwind imports remain unchanged -->
</head>
<body>
    <!-- All header, info, and UI code remain unchanged -->
    <div id="menu-items-container"></div>
    <script>
        const fullMenuData = {
            breakfast_dinner: {
                title: "Breakfast & Dinner (8:30 AM to 7:30 PM)",
                items: [
                    { id: "poori2", name: "Poori (2 Pcs)", price: 60, description: "", type: "veg" },
                    { id: "chapati2", name: "Chappati (2 Pcs)", price: 60, description: "", type: "veg" },
                    { id: "upma", name: "Upma", price: 60, description: "", type: "veg" },
                    { id: "khichdi", name: "Khichdi", price: 60, description: "", type: "veg" }
                ]
            },
            soups: {
                title: "Soups",
                items: [
                    { id: "sweetcornchickensoup", name: "Sweet Corn Chicken Soup", price: 160, description: "", type: "non-veg" },
                    { id: "sweetcornvegsoup", name: "Sweet Corn Veg Soup", price: 140, description: "", type: "veg" }
                ]
            },
            eggs_sandwiches: {
                title: "Eggs, Omelettes & Sandwiches",
                items: [
                    { id: "boiledegg", name: "Boiled Egg (1 Pc)", price: 15, description: "", type: "non-veg" }
                    // ...other items as in your file
                ]
            },
            maincourse: {
                title: "Main Course, Curries & Accompaniments",
                items: [
                    { id: "butterchicken", name: "Butter Chicken Masala", price: 250, description: "", type: "non-veg" },
                    // ...other items as in your file...
                    { id: "rasam", name: "Rasam", price: 60, description: "Available only during lunch 12PM-2PM", type: "veg" }
                ]
            },
            rice_meals: {
                title: "Rice, Khichdi & Noodles",
                items: [
                    { id: "chickenbiryani", name: "Chicken Biryani", price: 250, description: "", type: "non-veg" }
                    // ...other items as in your file...
                ]
            },
            beverages_snacks: {
                title: "Beverages & Snacks",
                items: [
                    { id: "hottea", name: "Hot Tea", price: 30, description: "", type: "veg" }
                    // ...other items as in your file...
                ]
            },
            desserts: {
                title: "Desserts",
                items: [
                    // ...dessert items...
                ]
            }
        };

        // No Indian breads section included.
        let cart = [];
        let allMenuItems = {};
        function flattenMenuData() {
            allMenuItems = {};
            Object.values(fullMenuData).forEach(category => {
                category.items.forEach(item => {
                    allMenuItems[item.id] = item;
                });
            });
        }
        function renderMenu() {
            const menuContainer = document.getElementById('menu-items-container');
            menuContainer.innerHTML = '';
            flattenMenuData();
            Object.values(fullMenuData).forEach(category => {
                if (category.items.length === 0) return;
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-10';
                categoryDiv.innerHTML = `<h2 class="text-2xl font-bold menu-category-title">${category.title}</h2>`;
                menuContainer.appendChild(categoryDiv);
                category.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'menu-item';
                    itemDiv.innerHTML = `
                        <div class="flex items-center space-x-4 flex-grow">
                            <div class="${item.type}-dot flex-shrink-0"></div>
                            <div class="menu-item-details">
                                <p class="menu-item-name">${item.name}</p>
                                ${item.description ? `<p class="menu-item-description">${item.description}</p>` : ''}
                            </div>
                        </div>
                        <span class="price-display">Rs. ${item.price}</span>
                    `;
                    categoryDiv.appendChild(itemDiv);
                });
            });
        }
        window.onload = function() { renderMenu(); };
    </script>
    <!-- All other code remains unchanged -->
</body>
</html>
